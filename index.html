<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Google</title>
</head>
<body>
    <section class="center">
        <center>
            <img src="/logo.png" alt="company logo" class="company-logo">
            <div class="search-container">
                <div class="icon">
                    <span><ion-icon class="icon" name="search-outline"></ion-icon></span>
                </div>
                <div class="input-container">
                    <input type="text" id="searchbox" name="searchbox" class="input-field">
                </div>
            </div>
            <div class="cta">
                <center>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </center>
            </div>
            <div class="text-container">
                <div class="info-para">
                    <a href="#">Make the most of your time at home with tips for recipes, workouts, and more</a>
                </div>
                <div class="addtln-lang">
                    Google offered in:
                    <a href="#">हिन्दी</a>
                    <a href="#">বাংলা</a>
                    <a href="#">తెలుగు</a>
                    <a href="#">मराठी</a>
                    <a href="#">தமிழ்</a>
                    <a href="#">ગુજરાતી</a>
                    <a href="#">ಕನ್ನಡ</a>
                    <a href="#">മലയാളം</a>
                    <a href="#">ਪੰਜਾਬੀ</a>
                </div>
            </div>
        </center>
    </section>
    <footer>
        <div class="fbar">
            <div class="country">
                <span>India</span>
        </div>
        <div class="fbar">
            <div class="footer-nav">
                <ul class="primary-nav">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How Search Works</li>
                </ul>
                <ul class="secondary-nav">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
